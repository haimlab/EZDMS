<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Boxes Side by Side</title>
    <style>
        /* Basic page styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container for the two boxes */
        .container {
            display: flex; /* Enable Flexbox */
            justify-content: space-between; /* Add space between the boxes */
            padding: 20px;
            box-sizing: border-box;
        }

        /* Style for each box */
        .box {
            width: 48%; /* Set width to 48% to give some space between the boxes */
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Example box titles */
        .box h3 {
            margin-top: 0;
        }

    </style>
</head>

<body>

    <!-- Container for the two boxes -->
    <div class="container">
        <!-- Box 1 -->
        <div class="box">
            <h3>Box 1w</h3>
            <p>This is the first box. It is placed he second box on the same vertical level.</p>
            
        </div>


    </div>

</body>

</html>
