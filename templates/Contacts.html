{% extends "base.html" %}

<!-- {% block title %}Contact{% endblock %} -->

{% block content %}

<div class="title-container">
    <div class="inner-title">
        <h1 class="page-title">Contact Us</h1>
    </div>
</div>
    <div class="container-contact">
        <div class="box">

            <div class="contact-form">
                <h3>Contact Form</h3>
            </div>
            <form action="mailto:your-email@example.com" method="GET" class="form" onsubmit="return openMailClient(event)">
              
                <div class="input-wrapper">
                  <input type="text" id="fullname" class="form-input" placeholder="Full name" required>
                  <input type="email" id="email" class="form-input" placeholder="Email address" required>
                </div>
            
                <textarea id="message" class="form-input" placeholder="Your Message" required></textarea>
            
                <button class="form-btn" type="submit">
                  <ion-icon name="paper-plane"></ion-icon>
                  <span>Send Message</span>
                </button>
            
              </form>
              <div class="contact-form">
                <h3>Our Location</h3>
            </div>
            
            <div class="mapbox" data-mapbox>
                <figure>
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d5961.451352276109!2d-91.54932424521436!3d41.66166870508595!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87e4418d7a3c1e9f%3A0xebc14543243d322f!2sBowen%20Science%20Building!5e0!3m2!1sen!2sus!4v1736453150911!5m2!1sen!2sus" 
                    width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
      
        
      
      
                </figure>
              </div>
      

        </div>

    </div>
<script>
    function openMailClient(event) {
      event.preventDefault();
  
      // Get form values
      const fullName = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
  
      // Construct mailto URL
      const subject = encodeURIComponent(`Message from ${fullName}`);
      const body = encodeURIComponent(`Name: ${fullName}\nEmail: ${email}\n\nMessage:\n${message}`);
      const mailtoLink = `mailto:your-email@example.com?subject=${subject}&body=${body}`;
  
      // Open mail client
      window.location.href = mailtoLink;
  
      return false; // Prevent default form submission
    }
  </script>
{% endblock %}
